<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>

    <style>
        * {

        body {

        /* ÏÇ¨Ïù¥Î≤Ñ Í∑∏Î¶¨Îìú Î∞∞Í≤Ω */
        body::before {

            top: 0;
            left: 0;
            width: 100%;

            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);

        .login-container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;

            bottom: -2px;

        h2 {

        @keyframes textGlow {

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00ccff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', 'Orbitron', monospace;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {

        }

        .btn-primary {

            color: #00ff88;

        }

        .btn-primary:hover {

            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);

        }

        .btn-secondary {
            border-color: #ff0099;
            color: #ff0099;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 153, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 153, 0.5);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
        }

        .divider span {
            background: rgba(10, 10, 10, 0.9);
            padding: 0 20px;
            color: #00ccff;
            font-size: 14px;
        }

        .guest-info {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #00ff88;
            text-align: center;
            animation: infoGlow 3s ease-in-out infinite;
        }

        @keyframes infoGlow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border: 2px solid;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            font-size: 12px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .notification.error {
            background: rgba(255, 51, 51, 0.1);
            border-color: #ff3333;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
        }

        /* Í≤åÏûÑ ÏïÑÏù¥ÏΩò Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .game-icon {
            font-size: 48px;

            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="game-icon">üéÆ</div>
        <h2>Í≤åÏûÑ ÏïÑÏù¥ÌÖú Í¥ÄÎ¶¨</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº</label>
                <input type="email" id="email" placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            <button type="submit" class="btn btn-primary">Î°úÍ∑∏Ïù∏</button>
        </form>
        
        <div class="divider">
            <span>ÎòêÎäî</span>
        </div>
        
        <button type="button" class="btn btn-secondary" id="guestLoginBtn">Í≤åÏä§Ìä∏Î°ú ÎëòÎü¨Î≥¥Í∏∞</button>
        
        <div class="guest-info">
            üí° Í≤åÏä§Ìä∏ Î™®ÎìúÏóêÏÑúÎäî Îç∞Ïù¥ÌÑ∞ Ï°∞ÌöåÎßå Í∞ÄÎä•ÌïòÎ©∞, Ï∂îÍ∞Ä/ÏàòÏ†ï/ÏÇ≠Ï†ú Í∏∞Îä•ÏùÄ Ï†úÌïúÎê©ÎãàÎã§.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOikXWOMg3uj-f_kdnXh394sVDHMtboaE",
            authDomain: "game-inventory-system.firebaseapp.com",
            projectId: "game-inventory-system",
            storageBucket: "game-inventory-system.appspot.com",
            messagingSenderId: "930027493877",
            appId: "1:930027493877:web:87974d860dae032fbea8bc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú ÏÇ¨Ïö©ÏûêÎäî Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'sales.html';
            }
        });

        // ÏùºÎ∞ò Î°úÍ∑∏Ïù∏ Ìèº Ï≤òÎ¶¨
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                setTimeout(() => {
                    window.location.href = 'sales.html';
                }, 1000);
            } catch (error) {
                showNotification('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message, 'error');
            }
        });

        // Í≤åÏä§Ìä∏ Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        document.getElementById('guestLoginBtn').addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
                showNotification('Í≤åÏä§Ìä∏Î°ú Î°úÍ∑∏Ïù∏ÎêòÏóàÏäµÎãàÎã§!', 'success');
                setTimeout(() => {
                    window.location.href = 'sales.html';
                }, 1000);
            } catch (error) {
                showNotification('Í≤åÏä§Ìä∏ Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message, 'error');
            }
        });

        // ÏïåÎ¶º Î©îÏãúÏßÄ Ìï®Ïàò
        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }
    </script>
