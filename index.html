<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 아이템 재고 관리</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .investment-month {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .investment-month select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }

        .investment-summary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .investment-summary h3 {
            margin-bottom: 10px;
        }

        .investment-summary .total {
            font-size: 28px;
            font-weight: bold;
        }

        .inventory-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-summary {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-summary h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .server-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .server-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .inventory-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="#" id="registerLink" class="btn btn-secondary">회원가입</a>
        </div>
    </div>

    <!-- 회원가입 화면 -->
    <div id="registerScreen" class="login-container hidden">
        <h2>회원가입</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regEmail">이메일</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">비밀번호</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">회원가입</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="#" id="loginLink" class="btn btn-secondary">로그인으로 돌아가기</a>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="mainScreen" class="container hidden">
        <div class="header">
            <div class="logo">게임 아이템 관리</div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-secondary">로그아웃</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="sales">게임 판매내역</button>
            <button class="tab" data-tab="investment">투자금 내역</button>
            <button class="tab" data-tab="inventory">현재 재고</button>
        </div>

        <!-- 게임 판매내역 -->
        <div id="salesSection" class="content-section active">
            <h2 class="section-title">게임 판매내역</h2>
            <form id="salesForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>게임명</label>
                        <input type="text" id="gameName" required>
                    </div>
                    <div class="form-group">
                        <label>서버명</label>
                        <input type="text" id="serverName" required>
                    </div>
                    <div class="form-group">
                        <label>판매일</label>
                        <input type="date" id="saleDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>판매다이아개수</label>
                        <input type="number" id="diamondCount" required>
                    </div>
                    <div class="form-group">
                        <label>만당금액</label>
                        <input type="number" id="pricePerTenThousand" required>
                    </div>
                    <div class="form-group">
                        <label>판매금액</label>
                        <input type="number" id="totalPrice" required>
                    </div>
                    <div class="form-group">
                        <label>수수료제외수령</label>
                        <input type="number" id="receivedAmount" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>

            <div class="table-container">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>게임명</th>
                            <th>서버명</th>
                            <th>판매일</th>
                            <th>판매다이아개수</th>
                            <th>만당금액</th>
                            <th>판매금액</th>
                            <th>수수료제외수령</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- 투자금 내역 -->
        <div id="investmentSection" class="content-section">
            <h2 class="section-title">투자금 내역</h2>
            
            <div class="investment-month">
                <label>월별 선택:</label>
                <select id="monthSelect">
                    <option value="2025-01">2025년 1월</option>
                    <option value="2025-02">2025년 2월</option>
                    <option value="2025-03">2025년 3월</option>
                    <option value="2025-04">2025년 4월</option>
                    <option value="2025-05">2025년 5월</option>
                    <option value="2025-06">2025년 6월</option>
                    <option value="2025-07">2025년 7월</option>
                    <option value="2025-08">2025년 8월</option>
                    <option value="2025-09">2025년 9월</option>
                    <option value="2025-10">2025년 10월</option>
                    <option value="2025-11">2025년 11월</option>
                    <option value="2025-12">2025년 12월</option>
                </select>
            </div>

            <form id="investmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>투자종류</label>
                        <select id="investmentType" required>
                            <option value="">선택하세요</option>
                            <option value="구글기프트카드">구글기프트카드</option>
                            <option value="사전쿠폰구매(린M)">사전쿠폰구매(린M)</option>
                            <option value="전기세">전기세</option>
                            <option value="인터넷비용">인터넷비용</option>
                            <option value="프로그램(보안)비용">프로그램(보안)비용</option>
                            <option value="누나정산">누나정산</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>금액</label>
                        <input type="number" id="investmentAmount" required>
                    </div>
                    <div class="form-group">
                        <label>메모</label>
                        <input type="text" id="investmentMemo">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>

            <div class="table-container">
                <table id="investmentTable">
                    <thead>
                        <tr>
                            <th>투자종류</th>
                            <th>금액</th>
                            <th>메모</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="investment-summary">
                <h3>이번 달 투자금 계</h3>
                <div class="total" id="investmentTotal">0원</div>
            </div>
        </div>

        <!-- 현재 재고 -->
        <div id="inventorySection" class="content-section">
            <h2 class="section-title">현재 재고 내역</h2>
            <form id="inventoryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>게임명</label>
                        <input type="text" id="invGameName" required>
                    </div>
                    <div class="form-group">
                        <label>서버</label>
                        <input type="text" id="invServerName" required>
                    </div>
                    <div class="form-group">
                        <label>컴퓨터명</label>
                        <input type="text" id="computerName" required>
                    </div>
                    <div class="form-group">
                        <label>계정명</label>
                        <input type="text" id="accountName" required>
                    </div>
                    <div class="form-group">
                        <label>다이아개수</label>
                        <input type="number" id="invDiamondCount" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>

            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>게임명</th>
                            <th>서버</th>
                            <th>컴퓨터명</th>
                            <th>계정명</th>
                            <th>다이아개수</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="inventory-summary" id="inventorySummary">
                <!-- 게임/서버별 요약이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase 설정 (여기에 본인의 Firebase 설정을 입력하세요)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBOikXWOMg3uj-f_kdnXh394sVDHMtboaE",
            authDomain: "game-inventory-system.firebaseapp.com",
            projectId: "game-inventory-system",
            storageBucket: "game-inventory-system.appspot.com",
            messagingSenderId: "930027493877",
            appId: "1:930027493877:web:87974d860dae032fbea8bc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentMonth = '2025-06';

        // DOM 요소들
        const loginScreen = document.getElementById('loginScreen');
        const registerScreen = document.getElementById('registerScreen');
        const mainScreen = document.getElementById('mainScreen');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');
        const monthSelect = document.getElementById('monthSelect');

        // 인증 상태 변경 감지
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userEmail.textContent = user.email;
                showMainScreen();
                loadAllData();
            } else {
                currentUser = null;
                showLoginScreen();
            }
        });

        // 화면 전환 함수들
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            registerScreen.classList.add('hidden');
            mainScreen.classList.add('hidden');
        }

        function showRegisterScreen() {
            loginScreen.classList.add('hidden');
            registerScreen.classList.remove('hidden');
            mainScreen.classList.add('hidden');
        }

        function showMainScreen() {
            loginScreen.classList.add('hidden');
            registerScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
        }

        // 로그인/회원가입 이벤트
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert('로그인 실패: ' + error.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('회원가입 성공!');
            } catch (error) {
                alert('회원가입 실패: ' + error.message);
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterScreen();
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginScreen();
        });

        // 탭 전환
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // 탭 활성화
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 섹션 전환
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(tabName + 'Section').classList.add('active');
                
                // 데이터 로드
                if (tabName === 'investment') {
                    loadInvestmentData();
                }
            });
        });

        // 월 선택 변경
        monthSelect.addEventListener('change', (e) => {
            currentMonth = e.target.value;
            loadInvestmentData();
        });

        // 판매내역 폼 처리
        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const salesData = {
                userId: currentUser.uid,
                gameName: document.getElementById('gameName').value,
                serverName: document.getElementById('serverName').value,
                saleDate: document.getElementById('saleDate').value,
                diamondCount: parseInt(document.getElementById('diamondCount').value),
                pricePerTenThousand: parseInt(document.getElementById('pricePerTenThousand').value),
                totalPrice: parseInt(document.getElementById('totalPrice').value),
                receivedAmount: parseInt(document.getElementById('receivedAmount').value),
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'sales'), salesData);
                document.getElementById('salesForm').reset();
                loadSalesData();
                alert('판매내역이 추가되었습니다.');
            } catch (error) {
                alert('데이터 저장 실패: ' + error.message);
            }
        });

        // 투자금 폼 처리
        document.getElementById('investmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const investmentData = {
                userId: currentUser.uid,
                month: currentMonth,
                type: document.getElementById('investmentType').value,
                amount: parseInt(document.getElementById('investmentAmount').value),
                memo: document.getElementById('investmentMemo').value,
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'investments'), investmentData);
                document.getElementById('investmentForm').reset();
                loadInvestmentData();
                alert('투자금 내역이 추가되었습니다.');
            } catch (error) {
                alert('데이터 저장 실패: ' + error.message);
            }
        });

        // 재고 폼 처리
        document.getElementById('inventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inventoryData = {
                userId: currentUser.uid,
                gameName: document.getElementById('invGameName').value,
                serverName: document.getElementById('invServerName').value,
                computerName: document.getElementById('computerName').value,
                accountName: document.getElementById('accountName').value,
                diamondCount: parseInt(document.getElementById('invDiamondCount').value),
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'inventory'), inventoryData);

        async function loadInventoryData() {
            const q = query(collection(db, 'inventory'), where('userId', '==', currentUser.uid));
            const querySnapshot = await getDocs(q);
            
            const tbody = document.querySelector('#inventoryTable tbody');
            tbody.innerHTML = '';
            
            const gameServerSummary = {};
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                
                // 테이블에 행 추가
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${data.gameName}</td>
                    <td>${data.serverName}</td>
                    <td>${data.computerName}</td>
                    <td>${data.accountName}</td>
                    <td>${data.diamondCount.toLocaleString()}</td>
                    <td><button class="delete-btn" onclick="deleteInventory('${doc.id}')">삭제</button></td>
                `;
                
                // 게임/서버별 요약 데이터 생성
                const key = `${data.gameName}-${data.serverName}`;
                if (!gameServerSummary[key]) {
                    gameServerSummary[key] = {
                        gameName: data.gameName,
                        serverName: data.serverName,
                        totalDiamonds: 0
                    };
                }
                gameServerSummary[key].totalDiamonds += data.diamondCount;
            });
            
            // 게임/서버별 요약 표시
            const summaryContainer = document.getElementById('inventorySummary');
            summaryContainer.innerHTML = '';
            
            Object.values(gameServerSummary).forEach(summary => {
                const summaryCard = document.createElement('div');
                summaryCard.className = 'game-summary';
                summaryCard.innerHTML = `
                    <h4>${summary.gameName}</h4>
                    <div class="server-item">
                        <span>${summary.serverName}</span>
                        <strong>${summary.totalDiamonds.toLocaleString()} 다이아</strong>
                    </div>
                `;
                summaryContainer.appendChild(summaryCard);
            });
        }
