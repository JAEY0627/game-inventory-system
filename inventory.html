<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 재고 관리</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js" type="module"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        .summary-section {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .game-card {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 153, 255, 0.2));
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 200px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: cardShine 4s linear infinite;
            pointer-events: none;
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .game-title {
            color: #00ff88;
            margin-bottom: 12px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .server-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            position: relative;
            z-index: 1;
            margin-bottom: 12px;
            flex: 1;
        }

        .server-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
            transform: translateY(-1px);
        }

        .server-name {
            color: #00ccff;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .diamond-count {
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
        }

        .total-diamonds {
            background: rgba(255, 0, 153, 0.1);
            border: 2px solid #ff0099;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: auto;
        }

        .total-diamonds .label {
            color: #ff0099;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .total-diamonds .value {
            color: #ff0099;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        /* 인라인 수정 관련 스타일 */
        .editable-diamond {
            background: transparent;
            border: 1px solid transparent;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 80px;
            text-align: center;
        }

        .editable-diamond:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        .editable-diamond.editing {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .inline-input {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            min-width: 80px;
            font-weight: bold;
        }

        .inline-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        .quick-edit-info {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #00ff88;
            text-align: center;
        }

        @media (max-width: 768px) {
            .server-list {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">게임 아이템 관리</div>
            <div class="navigation">
                <a href="main.html" class="nav-link">🏠 메인 대시보드</a>
                <a href="sales.html" class="nav-link">📊 게임 판매내역</a>
                <a href="investment.html" class="nav-link">💰 투자금 내역</a>
                <a href="inventory.html" class="nav-link active">📦 현재 재고</a>
            </div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-secondary">로그아웃</button>
            </div>
        </div>

        <!-- 게임별 재고 요약 섹션 -->
        <div class="summary-section">
            <div class="section-title">
                <span>🎮 게임별 재고 현황</span>
            </div>
            <div class="summary-grid" id="inventorySummary">
                <!-- 게임별 요약이 여기에 표시됩니다 -->
            </div>
        </div>

        <div class="content-section">
            <div class="section-title">
                <span>📦 상세 재고 내역</span>
                <div class="title-buttons">
                    <button class="btn btn-primary" onclick="openInventoryModal()">➕ 추가</button>
                </div>
            </div>

            <!-- 빠른 수정 안내 -->
            <div class="quick-edit-info">
                💡 <strong>빠른 수정:</strong> 다이아 개수를 클릭하면 바로 수정할 수 있습니다! (Enter로 저장, Esc로 취소)
            </div>

            <!-- 검색 및 필터 섹션 -->
            <div style="background: rgba(0, 0, 0, 0.5); border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <div class="form-row">
                    <div class="form-group">
                        <label>🎮 게임명</label>
                        <select id="gameFilter" onchange="filterInventoryData()">
                            <option value="">전체</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>🌐 서버</label>
                        <select id="serverFilter" onchange="filterInventoryData()">
                            <option value="">전체</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>💻 컴퓨터명</label>
                        <select id="computerFilter" onchange="filterInventoryData()">
                            <option value="">전체</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>🔍 계정명 검색</label>
                        <input type="text" id="accountSearch" placeholder="계정명 검색..." onkeyup="filterInventoryData()">
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>게임명</th>
                            <th>서버</th>
                            <th>컴퓨터명</th>
                            <th>계정명</th>
                            <th>다이아개수</th>
                            <th>작성자/관리</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 재고 모달 -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="inventoryModalTitle">📦 재고 추가</h3>
                <span class="close" onclick="closeInventoryModal()">&times;</span>
            </div>
            <form id="inventoryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>게임명</label>
                        <input type="text" id="invGameName" placeholder="게임명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>서버</label>
                        <input type="text" id="invServerName" placeholder="서버명을 입력하세요" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>컴퓨터명</label>
                        <input type="text" id="computerName" placeholder="컴퓨터명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>계정명</label>
                        <input type="text" id="accountName" placeholder="계정명을 입력하세요" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>다이아개수</label>
                    <input type="number" id="invDiamondCount" placeholder="다이아 개수를 입력하세요" required>
                </div>
                <div style="text-align: right; margin-top: 20px; display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeInventoryModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="inventorySubmitBtn">추가</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyBOikXWOMg3uj-f_kdnXh394sVDHMtboaE",
            authDomain: "game-inventory-system.firebaseapp.com",
            projectId: "game-inventory-system",
            storageBucket: "game-inventory-system.appspot.com",
            messagingSenderId: "930027493877",
            appId: "1:930027493877:web:87974d860dae032fbea8bc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let editingDocId = null;
        let editingType = null;
        let allInventoryData = [];
        let currentUser = null;

        // 유틸리티 함수들
        function isAnonymousUser() {
            return currentUser && currentUser.isAnonymous;
        }

        function hasEditPermission() {
            return currentUser && !currentUser.isAnonymous;
        }

        function checkEditPermission(actionName = '이 기능') {
            if (!hasEditPermission()) {
                showNotification(`${actionName}은 정식 로그인 후 이용 가능합니다.`, 'error');
                return false;
            }
            return true;
        }

        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // 인증 상태 확인
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const userEmailElement = document.getElementById('userEmail');
                if (userEmailElement) {
                    if (user.isAnonymous) {
                        userEmailElement.innerHTML = '🔍 게스트 사용자 <small style="color: #999;">(읽기 전용)</small>';
                    } else {
                        userEmailElement.textContent = user.email;
                    }
                }
                loadInventoryData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // 로그아웃 처리
        document.getElementById('logoutBtn').addEventListener('click', () => {
            const message = isAnonymousUser() ? 
                '게스트 세션을 종료하시겠습니까?' : 
                '로그아웃 하시겠습니까?';
                
            if (confirm(message)) {
                signOut(auth).then(() => {
                    window.location.href = 'index.html';
                });
            }
        });

        // 전역 함수로 등록
        window.loadInventoryData = loadInventoryData;

        // 검색/필터 함수
        window.filterInventoryData = function() {
            const gameFilter = document.getElementById('gameFilter').value;
            const serverFilter = document.getElementById('serverFilter').value;
            const computerFilter = document.getElementById('computerFilter').value;
            const accountSearch = document.getElementById('accountSearch').value.toLowerCase();

            let filteredData = allInventoryData;

            if (gameFilter) {
                filteredData = filteredData.filter(item => item.gameName === gameFilter);
            }

            if (serverFilter) {
                filteredData = filteredData.filter(item => item.serverName === serverFilter);
            }

            if (computerFilter) {
                filteredData = filteredData.filter(item => item.computerName === computerFilter);
            }

            if (accountSearch) {
                filteredData = filteredData.filter(item => 
                    item.accountName.toLowerCase().includes(accountSearch)
                );
            }

            displayInventoryTable(filteredData);
        };

        // 필터 옵션 업데이트
        function updateFilterOptions() {
            const gameSet = new Set();
            const serverSet = new Set();
            const computerSet = new Set();

            allInventoryData.forEach(item => {
                gameSet.add(item.gameName);
                serverSet.add(item.serverName);
                computerSet.add(item.computerName);
            });

            const gameFilter = document.getElementById('gameFilter');
            gameFilter.innerHTML = '<option value="">전체</option>';
            Array.from(gameSet).sort().forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = game;
                gameFilter.appendChild(option);
            });

            const serverFilter = document.getElementById('serverFilter');
            serverFilter.innerHTML = '<option value="">전체</option>';
            Array.from(serverSet).sort().forEach(server => {
                const option = document.createElement('option');
                option.value = server;
                option.textContent = server;
                serverFilter.appendChild(option);
            });

            const computerFilter = document.getElementById('computerFilter');
            computerFilter.innerHTML = '<option value="">전체</option>';
            Array.from(computerSet).sort().forEach(computer => {
                const option = document.createElement('option');
                option.value = computer;
                option.textContent = computer;
                computerFilter.appendChild(option);
            });
        }

        // 인라인 다이아 개수 수정 함수
        function createInlineEditDiamond(value, docId) {
            const span = document.createElement('span');
            span.className = 'editable-diamond';
            span.textContent = value.toLocaleString();
            span.setAttribute('data-doc-id', docId);
            span.setAttribute('data-original-value', value);
            
            if (hasEditPermission()) {
                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    startInlineEdit(span);
                });
                span.title = '클릭하여 수정';
                span.style.cursor = 'pointer';
            } else {
                span.style.cursor = 'default';
            }
            
            return span;
        }

        function startInlineEdit(element) {
            if (!hasEditPermission()) {
                showNotification('수정 권한이 없습니다.', 'error');
                return;
            }
            
            // 이미 편집 중인 다른 요소가 있다면 복원
            const existingInput = document.querySelector('.inline-input');
            if (existingInput) {
                restoreFromEdit(existingInput);
            }
            
            const currentValue = element.getAttribute('data-original-value');
            const docId = element.getAttribute('data-doc-id');
            
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'inline-input';
            input.value = currentValue;
            input.min = '0';
            input.step = '1';
            
            // 원본 요소를 input에 저장
            input._originalElement = element;
            
            element.parentNode.replaceChild(input, element);
            input.focus();
            input.select();
            
            function saveEdit() {
                const newValue = parseInt(input.value);
                if (isNaN(newValue) || newValue < 0) {
                    showNotification('올바른 숫자를 입력해주세요.', 'error');
                    input.focus();
                    return;
                }
                
                // 값이 변경되지 않았다면 취소와 동일하게 처리
                if (newValue == currentValue) {
                    cancelEdit();
                    return;
                }
                
                updateDiamondCount(docId, newValue, input);
            }
            
            function cancelEdit() {
                restoreFromEdit(input);
            }
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            });
            
            input.addEventListener('blur', function() {
                // 조금 지연시켜서 다른 이벤트가 처리될 시간을 줌
                setTimeout(() => {
                    if (document.activeElement !== input && input.parentNode) {
                        saveEdit();
                    }
                }, 150);
            });
        }

        function restoreFromEdit(input) {
            if (input && input._originalElement && input.parentNode) {
                // 원본 요소의 클릭 이벤트 다시 연결
                const originalElement = input._originalElement;
                if (hasEditPermission()) {
                    originalElement.addEventListener('click', function(e) {
                        e.stopPropagation();
                        startInlineEdit(originalElement);
                    });
                }
                input.parentNode.replaceChild(originalElement, input);
            }
        }

        async function updateDiamondCount(docId, newValue, input) {
            try {
                // 로딩 표시
                if (input) {
                    input.disabled = true;
                    input.style.opacity = '0.5';
                }
                
                const docRef = doc(db, 'inventory', docId);
                await updateDoc(docRef, {
                    diamondCount: newValue,
                    updatedAt: new Date()
                });
                
                showNotification('다이아 개수가 업데이트되었습니다!', 'success');
                
                // 로컬 데이터 업데이트
                const itemIndex = allInventoryData.findIndex(item => item.id === docId);
                if (itemIndex !== -1) {
                    allInventoryData[itemIndex].diamondCount = newValue;
                }
                
                // 새로운 값으로 엘리먼트 생성
                const newElement = createInlineEditDiamond(newValue, docId);
                
                // input을 새 엘리먼트로 교체
                if (input && input.parentNode) {
                    input.parentNode.replaceChild(newElement, input);
                }
                
                // 게임별 요약만 다시 로드 (테이블은 그대로 유지)
                updateGameSummary();
                
            } catch (error) {
                showNotification('업데이트 실패: ' + error.message, 'error');
                
                // 실패 시 원래 값으로 복원
                if (input && input._originalElement) {
                    restoreFromEdit(input);
                }
            }
        }

        // 게임별 요약만 업데이트하는 함수
        function updateGameSummary() {
            const gameSummary = {};
            
            allInventoryData.forEach(data => {
                const gameName = data.gameName;
                if (!gameSummary[gameName]) {
                    gameSummary[gameName] = {
                        gameName: gameName,
                        servers: {},
                        totalDiamonds: 0
                    };
                }
                
                if (!gameSummary[gameName].servers[data.serverName]) {
                    gameSummary[gameName].servers[data.serverName] = 0;
                }
                
                gameSummary[gameName].servers[data.serverName] += data.diamondCount;
                gameSummary[gameName].totalDiamonds += data.diamondCount;
            });
            
            const summaryContainer = document.getElementById('inventorySummary');
            if (summaryContainer) {
                summaryContainer.innerHTML = '';
                
                const sortedGames = Object.values(gameSummary).sort((a, b) => {
                    return Object.keys(b.servers).length - Object.keys(a.servers).length;
                });
                
                sortedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    const serverItems = Object.entries(game.servers).map(([serverName, diamonds]) => `
                        <div class="server-item">
                            <div class="server-name">${serverName}</div>
                            <div class="diamond-count">${diamonds.toLocaleString()}</div>
                        </div>
                    `).join('');
                    
                    gameCard.innerHTML = `
                        <div class="game-title">🎮 ${game.gameName}</div>
                        <div class="server-list">
                            ${serverItems}
                        </div>
                        <div class="total-diamonds">
                            <div class="label">💎 총 다이아</div>
                            <div class="value">${game.totalDiamonds.toLocaleString()}</div>
                        </div>
                    `;
                    
                    summaryContainer.appendChild(gameCard);
                });
                
                if (Object.keys(gameSummary).length === 0) {
                    summaryContainer.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; color: #666; padding: 30px;">
                            📦 등록된 재고가 없습니다.
                        </div>
                    `;
                }
            }
        }

        // 테이블 표시 함수
        function displayInventoryTable(data) {
            const tbody = document.querySelector('#inventoryTable tbody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            data.forEach((item) => {
                let actionButtons = '';
                if (hasEditPermission()) {
                    actionButtons = `
                        <button class="btn btn-warning btn-small" onclick="openInventoryModal('${item.id}')">수정</button>
                        <button class="btn btn-danger btn-small" onclick="deleteInventory('${item.id}')">삭제</button>
                    `;
                } else {
                    actionButtons = '<span style="color: #999; font-size: 10px;">읽기 전용</span>';
                }
                
                const row = tbody.insertRow();
                
                // 각 셀을 직접 생성
                const gameCell = row.insertCell();
                gameCell.textContent = item.gameName;
                
                const serverCell = row.insertCell();
                serverCell.textContent = item.serverName;
                
                const computerCell = row.insertCell();
                computerCell.textContent = item.computerName;
                
                const accountCell = row.insertCell();
                accountCell.textContent = item.accountName;
                
                // 다이아 개수 셀 - 인라인 수정 가능
                const diamondCell = row.insertCell();
                const diamondElement = createInlineEditDiamond(item.diamondCount, item.id);
                diamondCell.appendChild(diamondElement);
                
                // 관리 셀
                const actionCell = row.insertCell();
                actionCell.innerHTML = `
                    <span style="font-size: 10px; color: #666;">${item.userEmail || '익명'}</span><br>
                    ${actionButtons}
                `;
            });
        }

        // 모달 함수들
        window.openInventoryModal = function(docId = null) {
            if (!checkEditPermission('재고 관리')) return;
            
            if (docId) {
                editingDocId = docId;
                editingType = 'inventory';
                document.getElementById('inventoryModalTitle').textContent = '📦 재고 수정';
                document.getElementById('inventorySubmitBtn').textContent = '수정';
                loadInventoryDataForEdit(docId);
            } else {
                editingDocId = null;
                editingType = null;
                document.getElementById('inventoryModalTitle').textContent = '📦 재고 추가';
                document.getElementById('inventorySubmitBtn').textContent = '추가';
                document.getElementById('inventoryForm').reset();
            }
            document.getElementById('inventoryModal').style.display = 'block';
        };

        window.closeInventoryModal = function() {
            document.getElementById('inventoryModal').style.display = 'none';
            document.getElementById('inventoryForm').reset();
            editingDocId = null;
            editingType = null;
        };

        async function loadInventoryDataForEdit(docId) {
            const docRef = doc(db, 'inventory', docId);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('invGameName').value = data.gameName;
                document.getElementById('invServerName').value = data.serverName;
                document.getElementById('computerName').value = data.computerName;
                document.getElementById('accountName').value = data.accountName;
                document.getElementById('invDiamondCount').value = data.diamondCount;
            }
        }

        // 폼 처리
        document.getElementById('inventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkEditPermission('재고 저장')) return;
            
            const inventoryData = {
                userId: auth.currentUser.uid,
                userEmail: auth.currentUser.isAnonymous ? 'guest' : auth.currentUser.email.split('@')[0],
                gameName: document.getElementById('invGameName').value,
                serverName: document.getElementById('invServerName').value,
                computerName: document.getElementById('computerName').value,
                accountName: document.getElementById('accountName').value,
                diamondCount: parseInt(document.getElementById('invDiamondCount').value)
            };

            try {
                if (editingDocId && editingType === 'inventory') {
                    // 수정 시에는 updatedAt만 추가하고 createdAt은 유지
                    inventoryData.updatedAt = new Date();
                    await updateDoc(doc(db, 'inventory', editingDocId), inventoryData);
                    showNotification('재고가 수정되었습니다.', 'success');
                } else {
                    // 새로 추가할 때만 createdAt 설정
                    inventoryData.createdAt = new Date();
                    await addDoc(collection(db, 'inventory'), inventoryData);
                    showNotification('재고가 추가되었습니다.', 'success');
                }
                closeInventoryModal();
                loadInventoryData();
            } catch (error) {
                showNotification('데이터 저장 실패: ' + error.message, 'error');
            }
        });

        // 데이터 로드 및 정렬
        async function loadInventoryData() {
            try {
                const querySnapshot = await getDocs(collection(db, 'inventory'));
                
                const gameSummary = {};
                allInventoryData = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allInventoryData.push({ id: doc.id, ...data });
                    
                    const gameName = data.gameName;
                    if (!gameSummary[gameName]) {
                        gameSummary[gameName] = {
                            gameName: gameName,
                            servers: {},
                            totalDiamonds: 0
                        };
                    }
                    
                    if (!gameSummary[gameName].servers[data.serverName]) {
                        gameSummary[gameName].servers[data.serverName] = 0;
                    }
                    
                    gameSummary[gameName].servers[data.serverName] += data.diamondCount;
                    gameSummary[gameName].totalDiamonds += data.diamondCount;
                });
                
                allInventoryData.sort((a, b) => {
                    if (a.gameName !== b.gameName) {
                        return a.gameName.localeCompare(b.gameName);
                    }
                    if (a.serverName !== b.serverName) {
                        return a.serverName.localeCompare(b.serverName);
                    }
                    if (a.computerName !== b.computerName) {
                        return a.computerName.localeCompare(b.computerName);
                    }
                    return a.accountName.localeCompare(b.accountName);
                });
                
                updateFilterOptions();
                displayInventoryTable(allInventoryData);
                
                const summaryContainer = document.getElementById('inventorySummary');
                if (summaryContainer) {
                    summaryContainer.innerHTML = '';
                    
                    const sortedGames = Object.values(gameSummary).sort((a, b) => {
                        return Object.keys(b.servers).length - Object.keys(a.servers).length;
                    });
                    
                    sortedGames.forEach(game => {
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        
                        const serverItems = Object.entries(game.servers).map(([serverName, diamonds]) => `
                            <div class="server-item">
                                <div class="server-name">${serverName}</div>
                                <div class="diamond-count">${diamonds.toLocaleString()}</div>
                            </div>
                        `).join('');
                        
                        gameCard.innerHTML = `
                            <div class="game-title">🎮 ${game.gameName}</div>
                            <div class="server-list">
                                ${serverItems}
                            </div>
                            <div class="total-diamonds">
                                <div class="label">💎 총 다이아</div>
                                <div class="value">${game.totalDiamonds.toLocaleString()}</div>
                            </div>
                        `;
                        
                        summaryContainer.appendChild(gameCard);
                    });
                    
                    if (Object.keys(gameSummary).length === 0) {
                        summaryContainer.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; color: #666; padding: 30px;">
                                📦 등록된 재고가 없습니다.
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showNotification('데이터 로드 실패: ' + error.message, 'error');
            }
        }

        // 삭제 함수
        window.deleteInventory = async function(docId) {
            if (!checkEditPermission('재고 삭제')) return;
            
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'inventory', docId));
                    loadInventoryData();
                    showNotification('재고가 삭제되었습니다.', 'success');
                } catch (error) {
                    showNotification('삭제 실패: ' + error.message, 'error');
                }
            }
        };

        // 모달 외부 클릭시 닫기
        document.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
