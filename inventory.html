<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 재고 관리</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js" type="module"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        .summary-section {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .game-card {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 153, 255, 0.2));
            border: 2px solid #00ff88;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: cardShine 4s linear infinite;
            pointer-events: none;
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .game-title {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .server-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .server-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .server-name {
            color: #00ccff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .diamond-count {
            color: #00ff88;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
        }

        .total-diamonds {
            background: rgba(255, 0, 153, 0.1);
            border: 2px solid #ff0099;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .total-diamonds .label {
            color: #ff0099;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .total-diamonds .value {
            color: #ff0099;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">게임 아이템 관리</div>
            <div class="navigation">
                <a href="main.html" class="nav-link">🏠 메인 대시보드</a>
                <a href="sales.html" class="nav-link">📊 게임 판매내역</a>
                <a href="investment.html" class="nav-link">💰 투자금 내역</a>
                <a href="inventory.html" class="nav-link active">📦 현재 재고</a>
            </div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-secondary">로그아웃</button>
            </div>
        </div>

        <!-- 게임별 재고 요약 섹션 -->
        <div class="summary-section">
            <div class="section-title">
                <span>🎮 게임별 재고 현황</span>
            </div>
            <div class="summary-grid" id="inventorySummary">
                <!-- 게임별 요약이 여기에 표시됩니다 -->
            </div>
        </div>

        <div class="content-section">
            <div class="section-title">
                <span>📦 상세 재고 내역</span>
                <div class="title-buttons">
                    <button class="btn btn-primary" onclick="openInventoryModal()">➕ 추가</button>
                </div>
            </div>

            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>게임명</th>
                            <th>서버</th>
                            <th>컴퓨터명</th>
                            <th>계정명</th>
                            <th>다이아개수</th>
                            <th>작성자/관리</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 재고 모달 -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="inventoryModalTitle">📦 재고 추가</h3>
                <span class="close" onclick="closeInventoryModal()">&times;</span>
            </div>
            <form id="inventoryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>게임명</label>
                        <input type="text" id="invGameName" placeholder="게임명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>서버</label>
                        <input type="text" id="invServerName" placeholder="서버명을 입력하세요" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>컴퓨터명</label>
                        <input type="text" id="computerName" placeholder="컴퓨터명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>계정명</label>
                        <input type="text" id="accountName" placeholder="계정명을 입력하세요" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>다이아개수</label>
                    <input type="number" id="invDiamondCount" placeholder="다이아 개수를 입력하세요" required>
                </div>
                <div style="text-align: right; margin-top: 25px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeInventoryModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="inventorySubmitBtn">추가</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db, showNotification, checkEditPermission, hasEditPermission } from './common.js';
        import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        let editingDocId = null;
        let editingType = null;

        // 전역 함수로 등록
        window.loadInventoryData = loadInventoryData;

        // 모달 함수들 (권한 체크 포함)
        window.openInventoryModal = function(docId = null) {
            if (!checkEditPermission('재고 관리')) return;
            
            if (docId) {
                editingDocId = docId;
                editingType = 'inventory';
                document.getElementById('inventoryModalTitle').textContent = '📦 재고 수정';
                document.getElementById('inventorySubmitBtn').textContent = '수정';
                loadInventoryDataForEdit(docId);
            } else {
                editingDocId = null;
                editingType = null;
                document.getElementById('inventoryModalTitle').textContent = '📦 재고 추가';
                document.getElementById('inventorySubmitBtn').textContent = '추가';
                document.getElementById('inventoryForm').reset();
            }
            document.getElementById('inventoryModal').style.display = 'block';
        };

        window.closeInventoryModal = function() {
            document.getElementById('inventoryModal').style.display = 'none';
            document.getElementById('inventoryForm').reset();
            editingDocId = null;
            editingType = null;
        };

        // 수정용 데이터 로드
        async function loadInventoryDataForEdit(docId) {
            const docRef = doc(db, 'inventory', docId);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('invGameName').value = data.gameName;
                document.getElementById('invServerName').value = data.serverName;
                document.getElementById('computerName').value = data.computerName;
                document.getElementById('accountName').value = data.accountName;
                document.getElementById('invDiamondCount').value = data.diamondCount;
            }
        }

        // 폼 처리
        document.getElementById('inventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkEditPermission('재고 저장')) return;
            
            const inventoryData = {
                userId: auth.currentUser.uid,
                userEmail: auth.currentUser.isAnonymous ? 'guest' : auth.currentUser.email.split('@')[0],
                gameName: document.getElementById('invGameName').value,
                serverName: document.getElementById('invServerName').value,
                computerName: document.getElementById('computerName').value,
                accountName: document.getElementById('accountName').value,
                diamondCount: parseInt(document.getElementById('invDiamondCount').value),
                createdAt: new Date()
            };

            try {
                if (editingDocId && editingType === 'inventory') {
                    await updateDoc(doc(db, 'inventory', editingDocId), inventoryData);
                    showNotification('재고가 수정되었습니다.', 'success');
                } else {
                    await addDoc(collection(db, 'inventory'), inventoryData);
                    showNotification('재고가 추가되었습니다.', 'success');
                }
                closeInventoryModal();
                loadInventoryData();
            } catch (error) {
                showNotification('데이터 저장 실패: ' + error.message, 'error');
            }
        });

        // 데이터 로드
        async function loadInventoryData() {
            try {
                const querySnapshot = await getDocs(collection(db, 'inventory'));
                
                const tbody = document.querySelector('#inventoryTable tbody');
                if (!tbody) return;
                
                tbody.innerHTML = '';
                
                const gameSummary = {};
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // 권한에 따른 관리 버튼 표시
                    let actionButtons = '';
                    if (hasEditPermission()) {
                        actionButtons = `
                            <button class="btn btn-warning btn-small" onclick="openInventoryModal('${doc.id}')">수정</button>
                            <button class="btn btn-danger btn-small" onclick="deleteInventory('${doc.id}')">삭제</button>
                        `;
                    } else {
                        actionButtons = '<span style="color: #999; font-size: 12px;">읽기 전용</span>';
                    }
                    
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${data.gameName}</td>
                        <td>${data.serverName}</td>
                        <td>${data.computerName}</td>
                        <td>${data.accountName}</td>
                        <td>${data.diamondCount.toLocaleString()}</td>
                        <td>
                            <span style="font-size: 12px; color: #666;">${data.userEmail || '익명'}</span><br>
                            ${actionButtons}
                        </td>
                    `;
                    
                    // 게임별 요약 데이터 생성 (게임명 기준으로 그룹화)
                    const gameName = data.gameName;
                    if (!gameSummary[gameName]) {
                        gameSummary[gameName] = {
                            gameName: gameName,
                            servers: {},
                            totalDiamonds: 0
                        };
                    }
                    
                    if (!gameSummary[gameName].servers[data.serverName]) {
                        gameSummary[gameName].servers[data.serverName] = 0;
                    }
                    
                    gameSummary[gameName].servers[data.serverName] += data.diamondCount;
                    gameSummary[gameName].totalDiamonds += data.diamondCount;
                });
                
                // 게임별 요약 표시
                const summaryContainer = document.getElementById('inventorySummary');
                if (summaryContainer) {
                    summaryContainer.innerHTML = '';
                    
                    Object.values(gameSummary).forEach(game => {
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        
                        // 서버별 데이터 생성
                        const serverItems = Object.entries(game.servers).map(([serverName, diamonds]) => `
                            <div class="server-item">
                                <div class="server-name">${serverName}</div>
                                <div class="diamond-count">${diamonds.toLocaleString()}</div>
                            </div>
                        `).join('');
                        
                        gameCard.innerHTML = `
                            <div class="game-title">🎮 ${game.gameName}</div>
                            <div class="server-list">
                                ${serverItems}
                            </div>
                            <div class="total-diamonds">
                                <div class="label">💎 총 다이아</div>
                                <div class="value">${game.totalDiamonds.toLocaleString()}</div>
                            </div>
                        `;
                        
                        summaryContainer.appendChild(gameCard);
                    });
                    
                    // 데이터가 없을 때 메시지 표시
                    if (Object.keys(gameSummary).length === 0) {
                        summaryContainer.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; color: #666; padding: 40px;">
                                📦 등록된 재고가 없습니다.
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showNotification('데이터 로드 실패: ' + error.message, 'error');
            }
        }

        // 삭제 함수
        window.deleteInventory = async function(docId) {
            if (!checkEditPermission('재고 삭제')) return;
            
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'inventory', docId));
                    loadInventoryData();
                    showNotification('재고가 삭제되었습니다.', 'success');
                } catch (error) {
                    showNotification('삭제 실패: ' + error.message, 'error');
                }
            }
        };
    </script>
</body>
</html>
